<!DOCTYPE HTML>
<html>
<head>

    <link rel="stylesheet" href="../CSS/PayRate.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../Javascript/PayRate.js" type="text/javascript"></script>
 
<title>Pay Rate Calculator</title>
</head>
<body>
    <div class = "wrapper">
         Pay Rate Calculator
        <div class = "JobType">
            <form action="">
                <input type="radio" id="regular" name="Job Type" value="Regular"> Regular<input type="radio" name="Job Type" value="Short-term Supplemental">Short-term Supplemental<br>
                <input type="radio" id="coop" name="Job Type" value="Co-op"> Co-op <input type="radio" name="Job Type" value="Long-term Supplemental">Long-term Supplemental<br>
            </form>
        </div>
        <div class ="Exempt">
             Exempt?<br>
            <input type="radio" id="exemptYes" name="Job Type" value="Yes" checked> yes<br>
            <input type="radio" id="exemptNo" name="Job Type" value="No">no<br>
        </div>
        <div class = "Frequency">
          <p>Amount   Frequency  <button type="button" id="convert">Convert</button></p>
          <input type="number" id="amount"> 
          <select id="frequencyList"> 
              <option id="f1" value="Hourly">Hourly</option>
              <option id="f2" value="Daily">Daily</option>
              <option id="f3" value="Weekly">Weekly</option>
              <option id="f4" value="Monthly">Monthly</option>
              <option id="f5" value="Annual">Annual</option>
            </select>
        </div> 
        <div class = "Rates">
          <p>Hourly Rate    <input type="number" disabled = "disabled" id="HR" align="right" value=0.00> 
          <p>Daily Rate     <input type="number" disabled = "disabled" id="DR" align="right" value=0.00> </p>
          <p>Weekly Rate    <input type="number" disabled = "disabled" id="WR" align="right" value=0.00> </p>
          <p>Monthly Rate   <input type="number" disabled = "disabled" id="MR" align="right" value=0.00> </p>
          <p>Annual rate    <input type="number" disabled = "disabled" id="AR" align="right" value=0.00> </p>
          <p id="overtime">Overtime rate    <input type="number" disabled = "disabled" id="OR" align="right" value=0.00> </p>
        </div>
        <div class = "buttons">
                <button type="button" id="prorateButton"> prorate </button> <button type="button" id="clearButton"> Clear</button> <button type="button"> exit</button>
        </div>
        
    </div>
</body>
</html>
